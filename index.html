<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulário do Desenvolvedor</title>
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro do desenvolvedor</h1>
        <p id="subtitulo">Complete o formulário com suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for=nome><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name=devweb value="backend">Back-end
            </label>
            <label>
                <input type="radio" name=devweb value="fullstack">Full-stack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option select desabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>As tecnologias usadas</strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="ReactJs">
                <label for="tecnologia1">ReactJs</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Java">
                <label for="tecnologia2">Java</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Python">
                <label for="tecnologia3">Python</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C++">
                <label for="tecnologia4">C++</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="NodeJs">
                <label for="tecnologia5">NodeJs</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="HTML">
                <label for="tecnologia6">HTML</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Contem um pouco sobre sua experiência e carreira</strong><label>
                    <textarea row="6" style="width: 26cm" id="experiencia" name="experiencia"></textarea>
                    <button class="botao" type="submit">Enviar</button>
        </div>

    </form>

</body>

</html>
